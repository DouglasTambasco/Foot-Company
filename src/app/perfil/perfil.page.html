<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil do Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding profile-content">
  <div class="avatar-container">
    <img *ngIf="profileImageUrl; else defaultAvatar" [src]="profileImageUrl" class="avatar" />
    <ng-template #defaultAvatar>
      <img src="assets/default-avatar.png" class="avatar" />
    </ng-template>
    <ion-button (click)="selectAndUploadPhoto()" class="upload-button">Fazer Upload da Imagem</ion-button>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Seu Perfil</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input [(ngModel)]="userName" placeholder="Seu nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="userEmail" type="email" placeholder="Seu email" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">CEP</ion-label>
        <ion-input [(ngModel)]="userCep" placeholder="Seu CEP"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="updateProfile()">Atualizar Perfil</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" [routerLink]="['/sobre']">Sobre a Footcompany</ion-button>
  <ion-button expand="full" color="danger" (click)="logout()">Sair</ion-button>
</ion-content>
